<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイドライブ - GoogleDrive</title>
    <link rel="icon" href="../../texture/logo.ico">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        canvas {
            display: none;
        }
    </style>

</head>
<body>    
    <button onclick="startScreenSharing()">&nbsp;&nbsp;①画面を選択&nbsp;&nbsp;</button>
    <button onclick="takeScreenshot()">②スクショ撮る</button>

    <video id="screen" autoplay style="max-width: 100%; max-height: 100%;"></video>

    <canvas id="screenshotCanvas" style="display: none;"></canvas>

    <script>
        let screenStream;

        async function startScreenSharing() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });

                const videoElement = document.getElementById('screen');
                videoElement.srcObject = screenStream;
            } catch (error) {
                console.error('Error accessing screen:', error);
            }
        }

        function takeScreenshot() {
            const videoElement = document.getElementById('screen');
            const canvas = document.getElementById('screenshotCanvas');
            const context = canvas.getContext('2d');

            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Convert the canvas content to a data URL
            const dataURL = canvas.toDataURL('image/png');

            // Create a download link
            const downloadLink = document.createElement('a');
            downloadLink.href = dataURL;
            downloadLink.download = 'screenshot.png';

            // Simulate a click to trigger the download
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>

            if (!chakraLoginValue) {
                window.location.href = "https://login.circula.lol/";

        </script>    
</body>
</html>
