<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <title>マイドライブ - GoogleDrive</title>
    <link rel="icon" href="texture/logo.ico">
    <link rel="stylesheet" href="texture/css/index.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(33, 33, 33);
        }

        header h1 {
            background: linear-gradient(45deg, #3c51c4, #29d0a1);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
        }

        header {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1a1a1b;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }

        header:hover {
        color: #ffffff;
        transition: color 0.5s;
        }

        h1 {
            margin: 0;
        }

        nav {
        text-align: right;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            box-shadow: 0 0 15px rgba(36, 36, 36, 0.259);
        }

        h2, h3 {
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 24px;
        }

        h3 {
            font-size: 20px;
        }

        p {
            color: #FFF;
            font-size: 23px;
            margin: 5px 0;
            text-align: center;
        }

        .box-image {
            width: 50px;
            height: 50px;
            background-size: cover;
            margin-right: 15px;
        }

        .box-text {
            display: flex;
            flex-direction: column;
        }

        .feature-box, .announcement-box {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            position: relative;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .feature-box:hover, .announcement-box:hover {
        background-color: rgba(200, 200, 200, 0.258);
        transform: translateX(10px);
        }

        html {
        font-family: sans-serif;
        }

        a {
        color: #999;
        text-decoration: none;
        }

        ul {
        list-style: none;
        padding: 0;
        }

        #text {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .logo_fadein{
	    background: #FFF;
	    position: fixed;
        align-items: center;
        text-align: center;
	    top: 0;
	    left: 0;
	    height: 100%;
	    width: 100%;
	    z-index: 999;
        }
        .logo_fadein p {
        font-size: 50px;
	    position: fixed;
	    left: 50%;
	    top: 50%;
	    transform: translate(-50%, -50%);
	    display: none;
	    z-index: 9999;
	    width: 1000px;
        }

        #contact {
            position: fixed;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }

        a.btn_25 {
	display: flex;
	justify-content: center;
	align-items: center;
	position: relative;
	overflow: hidden;
	text-decoration: none;
	height: 4rem;
	width: 120px;
	margin: auto;
	padding: 0 4rem;
	border-radius: 100vw;
    background: linear-gradient(
    82.3deg,
    rgb(125, 39, 217) 10.8%,
    rgb(64, 117, 241) 94.3%
  );

	color: #fff;
}
a.btn_25:hover::before {
  transform: scaleX(1);
}
a.btn_25:hover {
	color: #fff;
}
a.btn_25 span {
  position: relative;
  font-size: 25px;
  z-index: 1;
}
a.btn_25::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    82.3deg,
    rgb(66, 9, 126) 10.8%,
    rgb(15, 47, 121) 94.3%
  );
  opacity: 0;
  transition: opacity 0.5s;
}

a.btn_25:hover::before {
  opacity: 1;
}

    </style>
    
    <script>
        var chakraLoginValue = localStorage.getItem("chakralogin");
        
        if (!chakraLoginValue) {
            window.location.href = "login/index.html";
        }
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
</head>
<body> 
    <header>
        <h1>Donate</h1>
    </header>

    <section>
    <p>サイト維持のためによろしくお願いします</p><br>
    <a href="donatepay.html" class="btn_25"><span>寄付する</span></a>

    </section>
</body>
</html>
