<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reset</title>
</head>
<body>

<div id="message"></div>
<button onclick="removeChakraLogin()">ログアウト</button>

<script>
  // ローカルストレージから値を取得
  var chakraLoginValue = localStorage.getItem('chakralogin');
  var messageElement = document.getElementById('message');

  // ローカルストレージに「chakralogin」があるか確認
  if (chakraLoginValue === 'true') {
    messageElement.textContent = 'ログインしています';
  } else {
    messageElement.textContent = 'ログインしていません';
  }

  function removeChakraLogin() {
    // ローカルストレージから「chakralogin」を削除
    localStorage.removeItem('chakralogin');
    messageElement.textContent = '「ログアウトしました';
  }
</script>

</body>
</html>
