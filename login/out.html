<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGOUT</title>
</head>
<body>

<div id="message"></div>
<button onclick="removeChakraLogin()">ログアウト</button>

<script>
  var chakraLoginValue = localStorage.getItem('chakralogin');
  var messageElement = document.getElementById('message');

  if (chakraLoginValue === 'true') {
    messageElement.textContent = 'あなたはログインしています';
  } else {
    messageElement.textContent = 'あなたはログインしていません';
  }

  function removeChakraLogin() {
    localStorage.removeItem('chakralogin');
    messageElement.textContent = 'あなたはログインしていません';
  }
</script>

</body>
</html>
